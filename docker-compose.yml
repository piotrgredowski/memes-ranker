version: '3.8'

services:
  # Nginx load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

  # FastAPI application (scalable)
  app:
    build: .
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_DEBUG=false
      - DATABASE_PATH=/app/data/memes.db
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-fallback_secret_key_change_in_production}
      - QR_CODE_URL=${QR_CODE_URL:-http://localhost}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
      - ./static/memes:/app/static/memes:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/session/status"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 3

volumes:
  app-data:
    driver: local
  app-logs:
    driver: local

networks:
  app-network:
    driver: bridge
